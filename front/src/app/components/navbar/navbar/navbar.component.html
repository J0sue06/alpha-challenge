<nav class="bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex">
        <div class="flex-shrink-0 flex items-center">
          <p class="text-xl font-bold text-indigo-600">Alpha Investments</p>
        </div>
      </div>
      <div class="flex items-center">
        <div class="sm:ml-6 sm:flex sm:space-x-8">
          <a
            *ngFor="let item of navItems"
            [routerLink]="item.route"
            routerLinkActive="border-indigo-500 text-indigo-600"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium cursor-pointer"
          >
            {{ item.label }}
          </a>
        </div>
        <div class="ml-6 flex items-center">
          <span class="text-sm text-red-700">Welcome, {{ userProfile?.username }}</span>
          <!-- BotÃ³n de logout -->
          <button 
            (click)="logout()"
            class="ml-4 text-sm text-yellow-700 hover:text-gray-900"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
